<div [ngClass]="{ 'ml-64': isSidebarOpen }" class="transition-all duration-300 ease-in-out">
  <button (click)="toggleSidebar()"
    class="absolute top-9 left-4 z-50 text-slate-700 p-2 rounded-full hover:text-cyan-600"
    [ngClass]="{ 'ml-64': isSidebarOpen, 'ml-4': !isSidebarOpen }">
    <i class="fas" [ngClass]="isSidebarOpen ? 'fa-chevron-left' : 'fa-chevron-right'"></i>
  </button>

  <div class="fixed top-0 left-0 bg-white shadow h-full p-4 transition-all duration-300 ease-in-out z-40"
    [ngClass]="isSidebarOpen ? 'w-64' : 'w-0 overflow-hidden'">
    <div *ngIf="isSidebarOpen" class="mb-6">
      <img src="assets/images/logo-colsubsidio.svg" alt="Logo" class="h-10 w-auto mx-auto">
    </div>
    <nav *ngIf="isSidebarOpen" class="flex flex-col space-y-3 text-slate-600">
      <a routerLink="/dashboard" class="flex items-center space-x-2 hover:text-cyan-600">
        <i class="fas fa-search"></i>
        <span>Busqueda General</span>
      </a>
    </nav>
  </div>
  <div class="flex-1 p-4 bg-gray-50">
  </div>
</div>
